name: Build & Release Electron App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create GitHub Release?"
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  build:
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Build Vue app
        working-directory: vibe-app
        run: |
          npm pkg set scripts.postinstall="echo 'Skipping postinstall in CI'"
          npm install --prefer-offline --no-audit --include=dev
          npm run build

      - name: Compile TypeScript (Electron main process)
        run: npx tsc

      - name: Build Electron app - macOS
        if: matrix.platform == 'mac'
        env:
          # CSC_LINK: ${{ secrets.MAC_CERT }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          # Disable code signing if no certificate
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --mac --publish never

      - name: Build Electron app - Windows
        if: matrix.platform == 'win'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Disable code signing on Windows
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npx electron-builder --win --publish never

      - name: Build Electron app - Linux
        if: matrix.platform == 'linux'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --linux --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-${{ matrix.platform }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    # Create release when: 1) tag push OR 2) manual run with create_release=true
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch' && inputs.create_release == 'true')

    steps:
      - name: Get version for manual runs
        if: github.event_name == 'workflow_dispatch'
        id: version
        run: echo "tag=v${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create release and upload files
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && steps.version.outputs.tag || github.ref_name }}
          name: Release ${{ github.event_name == 'workflow_dispatch' && steps.version.outputs.tag || github.ref_name }}
          draft: false
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
