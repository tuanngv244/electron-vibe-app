stages:
  - build
  - publish

variables:
  NODE_ENV: production

build_vue:
  stage: build
  image: node:20
  script:
    - npm ci
    - cd vibe-app
    - npm ci
    - npm run build # build Vue â†’ dist/
    - cd ..
    - mkdir -p dist/vue-dist
    - cp -r vibe-app/dist/* dist/vue-dist
  artifacts:
    paths:
      - dist/vue-dist

build_electron:
  stage: build
  image: node:20
  dependencies:
    - build_vue
  script:
    - npm ci
    - npx electron-builder --win --mac --linux
  artifacts:
    paths:
      - release/

publish_release:
  stage: publish
  image: node:20
  dependencies:
    - build_electron
  script:
    - npx electron-builder --publish always
  only:
    - main
